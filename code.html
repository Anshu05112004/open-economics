    <textarea class="code-trm" readonly>
from open_economics import *

# Sample input data
oil_price = [10, 12, 15, 20, 25, 30, 35, 40, 45, 50]
currency_value = [1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2.0, 2.1]

# Create an instance of DataPredictor
predictor = DataPredictor()

# Call predict_data method
result = predictor.predict_data(oil_price, currency_value)

# Print result
print("The minimum value of y is", result["price"], " at day ", str(10+result["data"]))

    </textarea>

# Call predict_data function
result = predict_data(oil_price, currency_value)

# Print result
puts "The minimum value of y is #{result[:price]} at index #{result[:data]}."
